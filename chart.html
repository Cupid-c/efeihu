<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="libs/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/efeihu-js/chart.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="libs/common/reset.css"/>
		<link rel="stylesheet" type="text/css" href="libs/efeihu-css/chart.css"/>
	</head>
	<body>
		<div id="header">
			
		</div>
		
		<div class="chart-head comwrap">
			<div class="logo">
				<a href="homepage.html"></a>
			</div>
			<ul>
				<li>我的购物车</li>
				<li>确认订单信息</li>
				<li>提交订单</li>
			</ul>
		</div>
		<h2 class="comwrap">我挑选的商品</h2>
		<div class="my-chart comwrap">
			<table border="" cellspacing="" cellpadding="">
				<thead>
					<tr>
						<th class="checknum">
							<input type="checkbox" value="" /><label>全选</label>
						</th>
						<th>
							<div class="goods-img">飞虎自营商品</div>
							<div class="go-na">商品名称</div>
							<div class="go-num">商品数量</div>
							<div class="go-pir">商品单价</div>
							<div class="go-tog">商品总价</div>
							<div class="go-op">操作</div>
						</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
				
				
			</table>
			<div class="price_TOGLE">
				<span class="tip">不同商家商品无法合并订单购买，请分别结算。</span>
				<span class="price">总金额：$<em>0</em></span>
			</div>
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
